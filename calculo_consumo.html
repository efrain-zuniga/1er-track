<script>
	document.write ("Si un carro tiene un tanque de 40 litros. Usando gasolina y consumiendo todo el tanque se hace un recorrido de 480 kilómetros. ¿Cuál es la eficiencia del carro usando gasolina? o sea, ¿cuántos kilómetros recorre el carro por cada litro de gasolina? Para calcular la eficiencia: divide la distancia recorrida entre la cantidad de litros gastados.");
	var gas= 40;
	var distanciaGas= 480;
	var distanciaAlcohol= 300;
	document.write ("<br>");
	document.write ("<br>");
	document.write ("<h4>la eficiencia del consumo de gas es de: " + distanciaGas / gas + " Km / Lt </h4>");
	document.write ("<br>");
	document.write ("<br>");
	document.write ("Por otro lado, si el carro usa alcohol como combustible, el mismo tanque de 40 litros hace un recorrido de 300 kilómetros. ¿Cuál es el la eficiencia del carro usando alcohol?.");
	document.write ("<br>");
	document.write ("<br>");
	document.write ("<h4> la eficiencia del consumo de alcohol es de: " + distanciaAlcohol / gas + " Km / Lt</h4>");

</script>
